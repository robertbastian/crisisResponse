<div layout="row">


    <md-card flex="50" flex-offset="25">
        <md-card-title class="md-headline">Select a collection</md-card-title>
        <md-card-content>
            <md-progress-circular md-mode="indeterminate" ng-hide="collections.length > 0"></md-progress-circular>

            <md-list ng-show="collections.length > 0">
                <md-list-item ng-repeat="collection in collections" ng-click="selectCollection(collection)" class="md-2-line" ng-disabled="!collection.ready">
                    <!--<img alt="{{ person.name }}" ng-src="{{ person.img }}" class="md-avatar" />-->
                    <div class="md-list-item-text">
                        <h3>{{ collection.name }}</h3>
                        <p>{{collection.ready ? "Ready" : "Processing..."}}</p>
                    </div>
                    <md-icon ng-click="delete($event,collection)" aria-label="Delete collection" class="md-secondary md-hue-3 material-icons md-warn">delete</md-icon>
                </md-list-item>
            </md-list>
        </md-card-content>
    </md-card>

</div>
<div layout="row">

    <md-card flex="50">
        <md-card-title class="md-headline">Import CSV</md-card-title>
        <md-card-content>
            <form name="import" ng-submit="upload()">
                <md-input-container>
                    <label>Collection name</label>
                    <input ng-model="import_.name" type="text"/>
                </md-input-container>
                    <md-button class="md-primary md-raised">
                        <label for="fileInput">Select .csv</label>
                    </md-button>
                <md-input-container>
                    <input id="fileInput" name="file" type="file" class="ng-hide" accept="text/csv" ngf-select  ng-model='import_.file'>
                    {{import_.file ? import_.file.name : ""}}
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs>
                    <input type="submit" value='Process' class="md-primary md-button md-raised"/>
                </md-input-container>

            </form>
        </md-card-content>
    </md-card>

    <md-card flex="50">
        <md-card-title class="md-headline">Collect in real-time</md-card-title>
        <md-card-content>

        </md-card-content>
    </md-card>
</div>
